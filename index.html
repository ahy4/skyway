<!DOCTYPE html>
<!-- saved from url=(0055)https://example.webrtc.ecl.ntt.com/p2p-media/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - P2P Media example</title>
    <link rel="stylesheet" href="./SkyWay - P2P Media example_files/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">P2P Media example</h1>
      <p class="note">
        Enter remote peer ID to call.
      </p>
      <div class="p2p-media">
        <div class="remote-stream">
          <audio id="js-remote-stream"></audio>
        </div>
        <div class="local-stream">
          <audio id="js-local-stream" playsinline=""></audio>
          <p>Your ID: <span id="js-local-id"></span></p>
          <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
          <button id="js-call-trigger">Call</button>
          <button id="js-close-trigger">Close</button>
        </div>
      </div>
      <p class="meta" id="js-meta">UA: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.111 Safari/537.36<br>    SDK: https://cdn.webrtc.ecl.ntt.com/skyway-latest.js</p>
    </div>
    <script src="./SkyWay - P2P Media example_files/skyway-latest.js"></script>
    <script src="./SkyWay - P2P Media example_files/key.js"></script>
    <script src="./SkyWay - P2P Media example_files/script.js"></script>
  

</body></html>
